{% extends 'base.html' %}

{% block header %}
    <h1>Create new post</h1>
{% endblock %}

{% block content %}

{% for cat, message in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ message }}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post", enctype="multipart/form-data">
    <P>
        <label for="name">Title</label>
        <input type="text" id="name" name="name" required>
    </P>
    <p>
        <label for="post">Content</label>
        <textarea name="post" id="post" cols="30" row="10"></textarea>
    </p>
    <p>
        <label for="photo">Photo</label>
        <input name="photo" id="photo">
    </p>
    <input type="submit" value="Create">
</form>
{% endblock %}
